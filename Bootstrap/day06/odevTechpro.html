<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Navbar-Offcanvas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md d-flex justify-content-evenly bg-dark" data-bs-theme="dark"  >
        <div class="container">
            <a href="#" class="navbar-brand"><img src="./assets/img/logo.png" alt="" width="300" height="auto"></i></a>
            <button class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">
                        Menu
                    </h5>
                    <button type="button"  class="btn-close"  data-bs-dismiss="offcanvas">
                    </button>
                </div>
                <div class="offcanvas-body">

                    <form action="" class="d-flex justify-content-center align-items-center">
                        <input type="text" placeholder="search" class="form-control me-2">
                        <button class="btn btn-outline-info">Search</button>
                    </form>
                   <ul class="navbar-nav justify-content-between align-items-start p-5 ">
                        
                     
    
                        <li><a href="#" class="nav-link active">Free Courses</a></li>
                        <li><a href="#" class="nav-link ">Home</a></li>
                        <li> <div class="dropdown">
    
                            <button
                              type="button"
                              class="btn btn-dark btn-lg dropdown-toggle dropdown-toggle-split fs-6 fw-lighter ps-0"
                              data-bs-toggle="dropdown"
                            >
                              Programs
                            </button>
                            <ul class="dropdown-menu">
                              <li><a href="#" class="dropdown-item" >Home</a></li>
                              <li><a href="#" class="dropdown-item">About</a></li>
                              <li><a href="#" class="dropdown-item"  >Products</a></li>
                             
                              
                            </ul>
                          </div></li>
                       
                        <li><a href="#" class="nav-link">About</a></li>
                        <li><a href="#" class="nav-link">FAQ</a></li>
                        <li><a href="#" class="nav-link">Contact</a></li>
                    </ul>
                   
                  
                </div>
            </div>
        </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
