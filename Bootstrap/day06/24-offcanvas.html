<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Offcanvas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <button
    class="btn btn-danger m-5"
    data-bs-toggle="offcanvas"
    data-bs-target="#soltaraf"
  >
    menu
  </button>
<div class="offcanvas offcanvas-start" id="soltaraf" >
  <div class="offcanvas-header">
      <div class="offcanvas-title">Offcanvas example</div>
      <button class="btn-close"
      type="button"
      data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quam nihil laudantium atque consectetur cumque repudiandae odio minus, earum repellat aliquid itaque error sint voluptatem ad dolores voluptas explicabo nam dignissimos.</p>
      <div class="dropdown">
  
          <button
            type="button"
            class="btn btn-primary btn-lg   dropdown-toggle dropdown-toggle-split "
            data-bs-toggle="dropdown"
          >
            Menu
          </button>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item" >Home</a></li>
            <li><a href="#" class="dropdown-item">About</a></li>
            <li><a href="#" class="dropdown-item"  >Products</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a href="#" class="dropdown-item-text">Contact</a></li>
            
          </ul>
        </div>
  </div>
  
</div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
