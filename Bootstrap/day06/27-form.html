<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Navbar-Offcanvas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <form action="">
      <div class="m-3">
        <label for="name" class="form-label">Ad</label>
        <input
          type="text"
          id="name"
          class="form-control form-control-lg"
          required
        />
      </div>
      <div class="m-3">
        <label for="lastName" class="form-label">Soyad</label>
        <input
          type="text"
          id="lastName"
          class="form-control form-control-lg"
          required
        />
      </div>
      <div class="m-3">
        <label for="mail" class="form-label">Email</label>
        <input
          type="email"
          id="mail"
          class="form-control form-control-lg"
          required
        />
      </div>
      <div class="m-3">
        <label for="sifre" class="form-label">Password</label>
        <input
          type="password"
          id="sifre"
          class="form-control form-control-lg"
          minlength="5"
          maxlength="15"
          required
        placeholder="sifrenizi yaziniz"
        />
       
      </div>
      <div class="m-3">
        <label for="" class="form-label">Sehrinizi seciniz</label>
        <select class="form-select">
        <option value="" disabled selected >Select your City</option>
        <option value="Istanbul"  >Istanbul</option>
        <div><hr></div>
        <option value="Van"  >Van</option>
        <div><hr ></div>
        <option value="Izmir" >Izmir</option>
        <div><hr></div>
        <option value="Trabzon"  >Trabzon</option>
</select>
      </div>
      <div class="m-3">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="inp1" checked disabled >
            <label for="inp1" class="form-check-label">gezmek</label>
        
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="inp2" checked>
            <label for="inp2" class="form-check-label">tozmak</label>
          
        
        </div>
        
      </div>
      <div class="m-3"> 
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="erkek" checked>
        <label class="form-check-label" for="erkek">
         erkek
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="kadin"  >
        <label class="form-check-label" for="kadin">
     kadin
        </label>
      </div>
</div>
<div class="m-3">
    <label for="customRange1" class="form-label">Example range</label>
<input type="range" class="form-range" id="customRange1">
</div>
<!--! form grid -->
<div class="m-3"> 
<div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
    </div>
  </div>
 </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
