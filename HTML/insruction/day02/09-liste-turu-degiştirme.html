<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LİSTE TÜRÜ DEĞİŞTİRME</title>
</head>
<body>
    <h1>LİSTE TÜRÜ DEĞİŞTİRME</h1>
    <h3>
        <ol type="I">
            <li>akif</li>
            <li>adil</li>
            <li>zeynep</li>
            <li>melek</li>
            <li>eylül</li>
        </ol>
        <ol type="A" start="3">
            <li>akif</li>
            <li>adil</li>
            <li>zeynep</li>
            <li>melek</li>
            <li>eylül</li>
        </ol>
        <ol type="I" reversed>
            <li>akif</li>
            <li>adil</li>
            <li>zeynep</li>
            <li>melek</li>
            <li>eylül</li>
        </ol>
        <ul type="circle">
            <li>akif</li>
            <li>adil</li>
            <li>zeynep</li>
            <li>melek</li>
            <li>eylül</li>
        </ul>
    </h3>
</body>
</html>
