<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>INPUT TURLERI</title>
    </head>
    <body>
        <h1>INPUT TURLERI</h1>
        <form>
            <label for="file">TIKLA</label>
            <input id="file" type="file" style="display: none" />
            <br />
            <input type="color" name="color" />
            <br />
            <input type="range" step="20" />
            <br />
            <input type="date" />
            <br />
            <input type="time" />
            <br />
            <input type="datetime-local" />
            <br />
            <input type="month" />
            <input type="week" />
            <br />
            <br />
            <select name="sehirler">
                <option disabled selected>Bir sehir seciniz...</option>
                <option value="ankara">Ankara</option>
                <option value="zzzz">Izmir</option>
                <option value="istanbul">Istanbul</option>
                <option value="trabzon">Trabzon</option>
                <option value="bursa">Bursa</option>
            </select>
            <br />
            <br />
            <select multiple size="2">
                <option value="ankara">Ankara</option>
                <option value="zzzz">Izmir</option>
                <option value="istanbul">Istanbul</option>
                <option value="trabzon">Trabzon</option>
                <option value="bursa">Bursa</option>
            </select>
            <br />
            <br />
            <textarea rows="7" cols="50"></textarea>
            <br />
            <br />
            <label for="username">Username</label>
            <input
                type="text"
                name="username"
                id="username"
                minlength="3"
                maxlength="10"
                required />
            <br />
            <label for="age">Age</label>
            <input
                id="age"
                name="age"
                type="number"
                min="5"
                max="10"
                required />
            <br />
            <br />
            <button>GONDER</button>
        </form>
    </body>
</html>
